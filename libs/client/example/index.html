<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Example</title>
  <style>
    #root {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    #root>*:not(:last-child) {
      margin-bottom: 8px;
    }
  </style>
</head>

<body>
  <div id="root">
    <input id="provider" type="text" placeholder="provider url">

    <span id="status">Not authorized</span>
    <input id="execute" type="button" value="Execute simple operation">
    <input id="execute-close" type="button" value="Execute simple operation with close">
    <input id="createVoting" type="button" value="Create sample voting">
    <input id="auth" type="button" value="Auth with union">
  </div>
  <script type="module" src="./index.ts"></script>
</body>

</html>
